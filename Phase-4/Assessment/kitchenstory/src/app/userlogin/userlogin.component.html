

<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2>User Login Form</h2><hr>
				<form [formGroup]="userloginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" [(ngModel)]="userData.email" formControlName="email" class="form-control"
                        [ngClass]="{'is-invalid':submitted && f['email'].errors}"/>

                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">
                                Email can not be Empty
                            </div>
                            <div *ngIf="f['email'].errors['email']">
                                Email Id is not Valid
                            </div>
                        </div>
					</div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" [(ngModel)]="userData.password" formControlName="password" class="form-control"
                        [ngClass]="{'is-invalid':submitted && f['password'].errors}"/>

                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">
                                Password can not be Empty
                            </div>
                            <div *ngIf="f['password'].errors['minlength']">
                                Password can not be less than 8 characters
                            </div>
                        </div>
					</div>
                    <div class="form-group">
                        <button class="btn btn-primary">User Login</button>
                    </div>
				</form>
			</div>
		</div>
	</div>
</div>
