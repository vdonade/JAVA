<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Sign Up Form</h2>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First name</label>

                        <input type="text" [(ngModel)]="userData.firstName" formControlName="firstName"
                            class="form-control" [ngClass]="{'is-invalid':submitted && f['firstName'].errors}" />

                        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                            <div *ngIf="f['firstName'].errors['required']">
                                First Name can not be Empty
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" [(ngModel)]="userData.lastName" formControlName="lastName"
                            class="form-control" [ngClass]="{'is-invalid':submitted && f['lastName'].errors}" />

                        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                            <div *ngIf="f['lastName'].errors['required']">
                                Last Name can not be Empty
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" [(ngModel)]="userData.email" formControlName="email" class="form-control"
                            [ngClass]="{'is-invalid':submitted && f['email'].errors}" />

                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">
                                Email can not be Empty
                            </div>
                            <div *ngIf="f['email'].errors['email']">
                                Email Id is not Valid
                            </div>
                        </div>
                    </div>
                    <!--for more than one error message to give *ngIf is used-->
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" [(ngModel)]="userData.address" formControlName="address" class="form-control"
                            [ngClass]="{'is-invalid':submitted && f['lastName'].errors}" />

                        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                            <div *ngIf="f['address'].errors['required']">
                                Last Name can not be Empty
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">SignUp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
